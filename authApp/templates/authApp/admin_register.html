{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'authApp/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Sign Up Form -->
    <form method="POST" action="{% url 'authApp:admin_register' %}" class="form-container">
        {% csrf_token %}
        <div class="con">
	    <!-- Alert Messages -->
    	    {% if messages %}
    		<div class="container mt-3">
        	    {% for message in messages %}
        		<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            		    {{ message }}
            		    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        		</div>
        	   {% endfor %}
    		</div>
    	    {% endif %}
            <!-- Header -->
            <header class="head-form mb-4">
                <h2 class="text-center">Register New User</h2>
            </header>

            <!-- Input Fields -->
            <div class="field-set mb-4">

                <div class="input-container mb-3">
                    <i class="fa fa-user"></i>
                    <input name="username" class="form-input" type="text" placeholder="Username" required />
                </div>

                <div class="input-container mb-3">
                    <i class="fa fa-envelope"></i>
                    <input name="email" class="form-input" type="email" placeholder="Email" required />
                </div>

                <div class="input-container mb-3">
                    <i class="fa fa-building"></i>
                    <input name="company" class="form-input" type="text" placeholder="Company" required />
                </div>

		<div class="input-container mb-3">
    		    <i class="fa fa-user-shield"></i>
    		    <select name="user_type" class="form-input" required>
        		<option value="" disabled selected>Select User Type</option>
        		<option value="regular">Regular User</option>
        		<option value="admin">Admin User</option>
    		    </select>
		</div>

                <div class="input-container mb-3">
                    <i class="fa fa-lock"></i>
                    <input name="password" class="form-input" type="password" placeholder="Password" required />
                </div>

                <div class="input-container mb-4">
                    <i class="fa fa-lock"></i>
                    <input name="rePassword" class="form-input" type="password" placeholder="Reconfirm Password" required />
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="log-in">Register</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
