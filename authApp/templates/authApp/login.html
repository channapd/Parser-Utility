{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'authApp/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form method="POST" action="{% url 'authApp:login' %}" class="form-container">
        {% csrf_token %}

        <div class="con">

            <!-- Alert Messages -->
            {% if messages %}
            <div class="container mt-3">
                {% for message in messages %}
                   {% if message.tags == 'error' %}
            		<div class="alert alert-danger alert-dismissible fade show" role="alert">
        	   {% elif message.tags == 'success' %}
            		<div class="alert alert-success alert-dismissible fade show" role="alert">
                   {% endif %}
			{{ message }}
                    	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Header -->
            <header class="head-form mb-4">
                <h2 class="text-center">Log In</h2>
            </header>

            <!-- Input Fields -->
            <div class="field-set mb-4">
                <div class="input-container mb-3">
                    <i class="fa fa-envelope"></i>
                    <input name="email" class="form-input" type="text" placeholder="Email" required />
                </div>

                <div class="input-container mb-3">
                    <i class="fa fa-lock"></i>
                    <input name="password" class="form-input" type="password" placeholder="Password" required />
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="log-in">Log In</button>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <p class="text-muted">Not a member? <a href="{% url 'authApp:register' %}">Sign up</a></p>
            </div>

        </div>
    </form>
</body>
</html>
